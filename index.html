<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salemarket</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="fonts/MullerRegular.woff">
    <link rel="stylesheet" href="fonts/MullerRegular.woff2">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav">
                <img class="phone-img" src="img/phone.svg" alt="phone">
                <div class="phone-number">
                    <h3 class="heading-red">+8 800 200 99 81</h3>
                    <span class="heading-normal">Обслуживание клиентов</span>
                </div>
                <!-- /phone-number -->
                <img class="img-facebook" src="img/facebook.svg" alt="Facebook logo">
                <img class="img-instagram" src="img/instagram.svg" alt="Instagram logo">
                <div class="logo">
                    <img class="img-logo" src="img/Salemarket.svg" alt="logo">
                    <p class="logo-text">Новые, б/у товары с доставкой по всей Латвии</p>
                </div>
                <!-- /logo -->
                <span class="trans-ru">
                    RU
                </span>
                <!-- /trans-ru -->
                <span class="trans-lat">
                    LAT
                </span>
                <!-- /trans-lat -->
                <img class="img-loupe" src="img/loupe.svg" alt="loupe">
                <img class="img-cart" src="img/cart.svg" alt="cart">
                <div class="basket">
                    <h2 class="heading-red">Корзина</h2>
                    <span class="heading-normal">2 товара</span>
                </div>
                <!-- /basket -->
            </div>
            <!-- /nav -->
        </div>
        <!-- /container -->
    </header>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
